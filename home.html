    <link rel="stylesheet" href="style.css">

            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light headerBG">
        <!-- lg = large breakpoint, headerBG = custom css BG color -->
        <div class="container"> <!-- Container will contain content in certain space in middle of page -->
            <a href="index.html" class="navbar-brand">
                <img src="/img/Built_with_Firebase_Logo_LightTP.png" alt="Built wtih Firebase" class="d-inline-block align-text-top">
            </a>

            <!-- Hamburger Menu Button-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible navbar menu with custom hover underline CSS animation -->
            <div class="collapse navbar-collapse" id="navmenu">
                <!-- Links to hamburger menu button -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="author.html" class="nav-link hover-underline-animation" id="nbMenuItem">Author</a>
                    </li>
                    <li class="nav-item">
                        <a href="procedure.html" class="nav-link hover-underline-animation" id="nbMenuItem">Procedure</a>
                    </li>
                    <li class="nav-item">
                        <a href="results.html" class="nav-link hover-underline-animation" id="nbMenuItem">Results</a>
                    </li>
                    <li class="nav-item nbMenuItem">
                        <a  id="userLink" class="nav-link hover-underline-animation"href="">User Name</a>
                    </li>

                        <a  id="signOut" class="nav-link hover-underline-animation"href="">Sign Out</a>
                    </li>

            </div>
        </div>
    </nav>
    <div class="container">
        <br><br>
        <h1 id = "welcome"></h1><br><br>
    </div>

    <!--Firebase Data Operations -->
    <!--Set and Update Data-->
    <div class="container border">
        <br><h2>Set & Update Data</h2><br>
        <ol class="list-group list-group-numbered notes">
            <li class="list-group-item border-0"><strong>Set</strong> - will completely overwrite all of the data stored at the node.</li>
            <li class="list-group-item border-0"><strong>Update</strong> - will only replace the fields that have changed at the node, or add new fields if they aren't present</li>
        </ol><br>
        
        <div class="container dataForm mb-5">
            <form>
                <select class="form-select mb-3" aria-label="Default select example" id="group">
                    <option selected>Group</option>
                    <option value="Negative Control">Negative Control</option>
                    <option value="Positive Control">Positive Control</option>
                    <option value="Experimental 1">Experimental 1</option>
                    <option value="Experimental 2">Experimental 2</option>
                    <option value="Experimental 3">Experimental 3</option>
                </select>
                <select class="form-select mb-3" aria-label="Default select example" id="day">
                    <option selected>Day</option>
                    <option value="0">0</option>
                    <option value="7">7</option>
                    <option value="14">14</option>
                    <option value="21">21</option>
                    <option value="28">28</option>
                    <option value="35">35</option>
                                
                </select>
                <input type="text" class="form-control mb-3" placeholder="Height (cm)" id="height">
                <button type = "button" id="set" name="set" class="btn btn-outline-primary mb-3 w-100">Set</button>
                <button type = "button" id="update" name="update" class="btn btn-outline-secondary mb-3 w-100">Update</button>
            </form>       
        </div>
    </div><br>
</body>
</html>
