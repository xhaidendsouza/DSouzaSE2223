<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Registration</title>

    <!-- Bootstrap 5 CSS, Icons and custom CSS file links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap 5, crypto-js and custom JS script tags-->
    <!-- Include 'defer' keyword for each to improve loading-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
            defer integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" 
            defer integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" 
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="js/register.js" defer></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light headerBG">
        <!-- lg = large breakpoint, headerBG = custom css BG color -->
        <div class="container"> <!-- Container will contain content in certain space in middle of page -->
            <a href="index.html" class="navbar-brand">
                <img src="/img/Built_with_Firebase_Logo_LightTP.png" alt="Built wtih Firebase" class="d-inline-block align-text-top">
            </a>

            <!-- Hamburger Menu Button-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible navbar menu with custom hover underline CSS animation -->
            <div class="collapse navbar-collapse" id="navmenu">
                <!-- Links to hamburger menu button -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item nbMenuItem">
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <br><h2 class="text-center">Account Registration</h2><br>
    </div>

    <!--Sign Up -->
    <div class="signUpForm mb-5">     
        <form>
            <input type="text" placeholder="First Name" id="firstName" class="form-control mb-3">
            <input type="text" placeholder="Last Name" id="lastName" class="form-control mb-3">
            <input type="email" placeholder="Email" id="userEmail" class="form-control mb-3">
            <input type="password" placeholder="password" id="userPass" class="form-control mb-3">
            <button type = "button" id="submitData" name="submitData" class="btn btn-outline-primary mb-3 w-100">Register</button>
            <a href="signIn.html" class="badge bg-secondary py-1 w-100">Already have an account?</a>
        </form>
    </div>
    
</body>
</html>
